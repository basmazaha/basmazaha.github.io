<!DOCTYPE html>
<html lang="{{ page.lang | default: 'ar' }}" dir="{{ page.direction | default: 'rtl' }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title | default: site.title }}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <style>
    .lang-switcher { position: absolute; top: 20px; left: 20px; z-index: 10; }
    html[dir="ltr"] .lang-switcher { left: auto; right: 20px; }
  </style>
</head>
<body>

  <div class="lang-switcher">
    <a href="{{ page.other_lang_url | relative_url }}" class="lang-btn">
      {{ page.other_lang_text }}
    </a>
  </div>

  {{ content }}

  <!-- Cal.com script -->

    (function (C, A, L) {
      let p = function (a, ar) { a.q = a.q || []; a.q.push(ar); };
      let d = C.document;
      C.Cal = C.Cal || function () {
        let cal = C.Cal;
        let ar = arguments;
        if (!cal.loaded) {
          cal.ns = {};
          cal.q = cal.q || [];
          d.head.appendChild(d.createElement('script')).src = A;
          cal.loaded = true;
        }
        p(cal, ar);
      };
      C.Cal('init', '');
    })(window, 'https://app.cal.com/embed/embed.js', 'init');
  </script>

</body>
</html>
