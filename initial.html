<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-ar="عيادة دكتور عمرو لطب وتجميل الأسنان | Dr Amr Dental Clinic"
         data-en="Dr Amr Dental Clinic | عيادة دكتور عمرو لطب وتجميل الأسنان">
         عيادة دكتور عمرو لطب وتجميل الأسنان | Dr Amr Dental Clinic
  </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }

    :root {
      --primary: #7ac8c0;
      --primary-dark: #5aa8a0;
      --primary-darker: #3a8880;
      --text-dark: #2a2a2a;
      --gray: #555;
      --whatsapp: #25D366;
      --whatsapp-dark: #1da851;
    }

    header {
      background: white;
      color: var(--primary-darker);
      text-align: center;
      padding: 70px 20px 50px;
      border-bottom: 1px solid rgba(122, 200, 192, 0.18);
      position: relative;
    }

    .lang-switcher {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .lang-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .lang-btn:hover { background: var(--primary-dark); }

    html[dir="ltr"] .lang-switcher { left: auto; right: 20px; }

    .logo-container { margin-bottom: 1.8rem; }

    .logo-img {
      max-width: 140px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.9rem;
      color: var(--primary-darker);
    }

    header p {
      font-size: 1.3rem;
      margin-bottom: 2.2rem;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      color: var(--gray);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 14px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* جديد: للزرار الحجز */
    .book-btn-wrapper {
      position: relative;
      display: inline-block;
      min-height: 55px; /* عشان ما يتحركش المكان لما نغير الزرار */
    }

    .book-btn-ar,
    .book-btn-en {
      background: var(--primary);
      color: white;
      padding: 14px 36px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .book-btn-ar:hover,
    .book-btn-en:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* باقي الستايلات كما هي ... */

    section { padding: 80px 20px; max-width: 1200px; margin: 0 auto; }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: var(--primary-darker);
    }

    /* ... باقي الـ CSS بدون تغيير كبير ... */

    @media (max-width: 768px) {
      header h1 { font-size: 2.1rem; }
      header { padding: 60px 15px 40px; }
      section { padding: 60px 15px; }
      h2 { font-size: 2rem; }
      .logo-img { max-width: 100px; }
      /* ... */
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="lang-switcher">
    <button class="lang-btn" id="langToggle">English</button>
  </div>

  <header>
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/sosnowrain/sosnowrain.github.io/main/Logo.png" alt="DR AMR CLINIC" class="logo-img">
    </div>
    <h1 data-ar="عيادة دكتور عمرو لطب وتجميل الأسنان"
       data-en="DR AMR CLINIC">عيادة دكتور عمرو لطب وتجميل الأسنان</h1>
    <p data-ar="رعاية أسنان احترافية بأحدث التقنيات وبأسعار مناسبة – ابتسامتك مسئوليتنا"
       data-en="Professional dental care using the latest technologies at reasonable prices – Your Smile Is Our Responsibility">
       رعاية أسنان احترافية بأحدث التقنيات وبأسعار مناسبة – ابتسامتك مسئوليتنا
    </p>

    <!-- زرار الحجز – الجزء الجديد -->
    <div class="book-btn-wrapper">
      <a id="app-scheduling-ar"
         href="#"
         class="book-btn-ar"
         data-domain-name="https://dramrclinic.bookafy.com/schedule/?type=iframe&custom_embed=true&locale=ar">
         احجز الآن
      </a>

      <a id="app-scheduling-en"
         href="#"
         class="book-btn-en"
         style="display: none;"
         data-domain-name="https://dramrclinic.bookafy.com/schedule/?type=iframe&custom_embed=true&locale=en">
         Book Now
      </a>
    </div>
  </header>

  <!-- باقي الأقسام (about, services, contact, footer) بدون تغيير -->

  <section id="about"> ... </section>
  <section id="services"> ... </section>
  <section id="contact"> ... </section>

  <footer>
    <p data-ar="© 2026 عيادة دكتور عمرو لطب وتجميل الأسنان – جميع الحقوق محفوظة"
       data-en="© 2026 Dr Amr Dental Clinic – All Rights Reserved">
       © 2026 عيادة دكتور عمرو لطب وتجميل الأسنان – جميع الحقوق محفوظة
    </p>
  </footer>

  <!-- سكريبت Bookafy – مرة واحدة فقط -->
  <script id="scheduling_script" type="text/javascript" src="https://app.bookafy.com/popup-code.js"></script>

  <script>
    const langToggle = document.getElementById('langToggle');
    let currentLang = localStorage.getItem('lang') || 'ar';

    const bookBtnAr = document.querySelector('#app-scheduling-ar');
    const bookBtnEn = document.querySelector('#app-scheduling-en');

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('lang', lang);

      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      document.querySelectorAll('[data-ar][data-en]').forEach(el => {
        const key = `data-${lang}`;
        if (el.hasAttribute(key)) {
          el.textContent = el.getAttribute(key);
        }
      });

      langToggle.textContent = lang === 'ar' ? 'English' : 'العربية';

      // تبديل زرار الحجز
      if (lang === 'ar') {
        bookBtnAr.style.display = 'inline-flex';
        bookBtnEn.style.display = 'none';
      } else {
        bookBtnAr.style.display = 'none';
        bookBtnEn.style.display = 'inline-flex';
      }
    }

    setLanguage(currentLang);

    langToggle.addEventListener('click', () => {
      const newLang = currentLang === 'ar' ? 'en' : 'ar';
      setLanguage(newLang);
    });
  </script>

</body>
</html>
